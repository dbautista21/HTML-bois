<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>Username and Password</title>
<meta charset = "UTF-8"> 
<meta name = "author" content = "Dilan Bautista">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
 div{
     margin-bottom:5px;

 }
 label{
     display: block;
     float:left;
     width:150px;
     text-align:right;
     font-weight:bold;
     margin-right:10px;
 }
 input.submit{
     margin-left:160px;
 }
 .label1{
     font-weight:bold;
 }

</style>
</head>

<body>
    <!-- The form tag is a block element-->
    <h1>Please Log In</h1>
    <form method="get">
        <div>
        <label for="username">Username</label> <input type="text" name="username">
        </div>
        <div>
        <label for="password">Password</label> <input type="password" name="password">
        </div>
        <div>
        <input type="submit" class="submit" value="Log In">
        </div>
        <div> 
            <label for="username1">Second Username</label> 
            <input type="text" id="username1" size="4">
        </div>
        <div>
            <label for="username2">Third Username</label> 
            <input type="text" id="username2" size="8" maxlength="8" value="Username">
        </div>
        <div> 
            <label for="username3">Fourth Username</label> 
            <input type="text" id="username3" size="15" placeholder="Enter Username">
        </div>
        <div> 
            <label for="username4">Fifth Username (Required)</label> 
            <input type="text" id="username4" required size="15" placeholder="Enter Username">
        </div>
        <div> 
            <label for="partnumber">Part Number</label> 
            <input type="text" id="partnumber" size="15" patterns="[0-9][A-Z]{3}"
            title="A part number is a number followed by three letters.">
        </div>
    </form>
    <datalist id="game">
        <option value="rock"></option>
        <option value="paper"></option>
        <option value="scissors"></option>
        <option value="unicorn"></option>
        <option value="sledgehammer"></option>
    </datalist>
    <div>
        <label>Your Move
            <input type="text" id="move" list="game">
        </label>
    </div>
    <div>
        <label>
            Your Move:
            <input id="Move" list="Game">
        </label>
        <datalist id = "Game">
            <label>or select from this list:
                <select name="gameoption">
                    <option value=""></option>
                    <option value="paper"></option>
                    <option value="scissors"></option>
                    <option value="unicorn"></option>
                    <option value="sledgehammer"></option>
                </select>
            </label>
        </datalist>
    </div>
</body>

</html>
