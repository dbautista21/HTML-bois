<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>Using Fieldset and Legend</title>
<meta charset = "UTF-8"> 
<meta name = "author" content = "Dilan Bautista">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    fieldset{
        border:none;
        background-color: #aaa;
        width:400px;
    }
    legend{
        text-align:right;
        background-color:lightgrey;
        border:1px solid black;
        padding:5px;
        opacity:70%;
    }
</style>
</head>
<body>
    <fieldset>
        <legend>Oatmeal Variations</legend>
        <label><input type = "radio" name = "applecinnamon"> Apple Cinnamon </label>
        <label><input type = "radio" name = "nuttycrunch"> Nutty Crunch</label>
        <label><input type = "radio" name = "brownsugar"> Brown Sugar</label>
    </fieldset>

</body>

</html>
