<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>HTML Structure</title>
<meta charset = "UTF-8"> 
<meta name = "author" content = "Dilan Bautista">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <!-- Sections in html usually mean sections within a document.
        They usually require heading tags due to their semantic meaning.
        It is possible to have subsections nested inside other sections.-->
    <sections>
    </sections>
    <!-- Headers are usually the parts of a website that end up on the top of mostly each page
        They help with the identity of the website most of the time.
        Logos and navigational elements are usually here.-->
    <header>
    </header>
    <!-- Footers are usually (like headers) not included in the page outline.
        They do contain information such as copyright info and contact info. 
        They can be nested inside of a section among other containers-->
    <footer>
    </footer>
    <!-- Usually for navigational links or elements. Menues or scrollbars. The specification is 
        a little loose so the purpose of this container is up to the user.-->
    <nav>
    </nav>
    <!-- Articles are exactly for what the tag defines. They are for articles!-->
    <article>
    </article>
    <!-- Aside tags can be used within a lot of tags. Most of the time these tags are used
        for content that really does not fit in with. Like ads or links.=->
    <aside>
    </aside>


</body>

</html>
