<!DOCTYPE html>
<html lang = "en-US">
<head>
    <link rel= "stylesheet" href= "Listsstyles.css">
    <meta name="author" content ="Dilan Bautista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- There are multiple types of lists, ordered lists, unordered lists 
        and definition lists which have two tags that point out the term and definition-->
</body>
    <h1> <i>An ordered list</i></h1>
    <ol id = "OrderedList">
        <li>Create</li>
        <li value = "10">Compile</li>
        <li>Run</li>
    </ol>
    <h1> An unordered list</h1>
    <ul id = "UnorderedList">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <h1> A definition list</h1>
    <dl>
        <dt>Queens College</dt>
        <dd>Yes</dd>
        <dt>BMCC</dt>
        <dd>No</dd>
        <dt>City College</dt>
        <dd>No</dd>
    </dl>

</body>


</html>
