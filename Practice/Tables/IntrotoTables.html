<!DOCTYPE html>
<html lang = 'eng-US'>
<head>
    <title>Intro to Tables</title>
    <meta name="author" content = "Dilan Bautista">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table border="1" style="width: 100%">
<caption>
    <details>
        <summary>Vital Statistics</summary>
        <p>This table include the name, height, and, weight of variosu employees</p>
    </details>

</caption>
<tr>
<th>Name</th>
<th>Weight</th>
<th>Height</th>
<th>Eye Color</th>
</tr>

<tr>
    <td>Alison</td>
    <td>140</td>
    <td>5'4"</td>
    <td>Blue</td>
</tr>
<tr>
    <td>Tom</td>
    <td>165</td>
    <td>6'0"</td>
    <td>Blue</td>
</tr> 
</table>
</body>



</html>
