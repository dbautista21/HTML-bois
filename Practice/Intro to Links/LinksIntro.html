<!DOCTYPE html>
<html>
<head>
    <title>
        Intro to Links
    </title>
    <meta name="author" content = "Dilan Bautista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--Link tag
        The attribute href stands for the link address while the title 
        represents the little block of info that appears when you hover
        a mouse on top of the link-->
    <h1>Link Tag</h1>
    <p><a href="../../MyHTML.html" title = "MyHTML">
    This is my html. </a></p>
    
    <!-- You can also set anchors by using ids of certain elements
    by placing #<id-name> in front of an html in href attribute-->
    
</body>
</html>
