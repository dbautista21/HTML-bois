<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="AdvancedFormstyle.css">
    <title>Advanced Login and Register Form</title>
    <meta name="author" content="Dilan Bautista">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id = "btn"></div>
                <button type="button" class="toggle-btn" onclick = "login()">Log In</button>
                <button type="button" class="toggle-btn" onclick = "register()">Register</button>
            </div>
            <div class = "social-icons">
                <img src = "fb.png" alt="facebook">
                <img src = "tw.png" alt="twitter">
                <img src = "gp.png" alt = "google">
            </div>
            <form id = "login" class = "input-group">
                <input type = "text" class = "input-field" placeholder = "User ID" required>
                <input type = "password" class = "input-field" placeholder = "Password">
                <input type = "checkbox" class = "chech-box"><span>Remember Password</span>
                <button type = "submit" class = "submt-btn">Log In</button>
            </form>
            <form id = "register" class = "input-group">
                <input type = "text" class = "input-field" placeholder = "User ID" required>
                <input type = "email" class = "input-field" placeholder = "Email" required>
                <input type = "password" class = "input-field" placeholder = "Password">
                
                <input type = "checkbox" class = "chech-box"><span>I agree to the Terms and Conditions</span>
                <button type = "submit" class = "submt-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
           // x.style.display = "none";
           // y.style.display = "block"; 
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
            
        }
        function login(){
           // x.style.display = "block";
           // y.style.display = "none"; 
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
            
        }
    </script>
</body>

</html>
