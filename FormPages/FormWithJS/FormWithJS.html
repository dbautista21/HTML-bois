<!DOCTYPE   html>
<html>
<head>
    <title>Sign In
    </title>
    <link rel= "stylesheet" type = "text/css" href = "FormWithJSstyle.css"></link>
    <meta name="author" content = "Dilan Bautista">
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <div id = "login">
    <h1>Sign in to your account
    </h1>
    <form action="/register" method = "post" enctype="multipart/form-data">
        <!-- Username -->
        <label for = "username">Username:</label><input required id = "username" name = "username" type = "text">
        <!-- Password -->
        <label for = "password">Password:</label><input required id = "password" name = "password" type = "password">
        <!-- Stay signed In Checkbox -->
        <label for = "signedin">Stay signed in.</label>
        <input type="checkbox" id = "signedin" name="signedin"><span>Stay signed in.</span>
        <!-- Submit Data-->
        <input type="submit" value="Sign In">
    </form>
    </div>
</body>
</html>
