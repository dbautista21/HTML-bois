<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>Registration Form</title>
<meta charset = "UTF-8"> 
<link rel="stylesheet" href="registerstyle.css">
<meta name = "author" content = "Dilan Bautista">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class = "title">
    <h1>Registration Form</h1>
    <p>Please fill out the form below to register for our site. Fields with bold labels are required.</p>
    </div>
    <div id = "mainform">
    <form action="/register" method = "post" enctype="multipart/form-data">
    <div class = "formentry" id="namediv">
        <label class = "required" for = "name">Name</label> 
        <input type = "text" id="name" name="name" size="20">
    </div>
    <div class = "formentry" id = "genderdiv">
        <label class="required">Gender</label> 
        <label><input type = "radio" name="gender" value="Male"><span class = "inlabel">Male</span></label>
        <label><input type = "radio" name="gender" value="Female"><span class = "inlabel">Female</span></label>
    </div>
    <div class = "formentry" id = "opsysdiv">    
        <label for = "opsys" class="required">Operating System</label>
        <datalist id = "syslist">
            <select name="opsysoption">
                <option value=""></option>
                <option value="Windows"></option>
                <option value="Mac"></option>
                <option value="Linux"></option>
            </select>
        </datalist>
        <input id = "opsys" name= "opsys" list="syslist">
    </div>
    <div class = "formentry" id = "toysdiv">
        <label >Toys</label>
            <label><input type="checkbox" id = "digitalcam" name="digitalcam"><span class = "inlabel">Digital Camera</span></label>
            <label><input type="checkbox" id = "mp3player" name= "mp3player"><span class = "inlabel">MP3 Player</span></label>
            <label><input type="checkbox" id = "wirelesslan" name="wirelesslan"><span class = "inlabel">Wireless LAN</span></label>
    </div>
    <div class = "formentry" id = "portraitdiv">
        <label for = "portrait" class = "required">Portrait</label>
        <input type = "file" name = "portrait" id = "portrait">
    </div>
    <div class = "formentry" id = "minibiodiv">
        <label  for = "minibio" class="required">Mini-Biography</label>
        <textarea name= "minibio" id = "minibio" rows = "10" cols="44" 
        placeholder="Enter your answer here."></textarea>
    </div>
    <div id="submitdiv">
        <input type = "button" id = "submit" value = "submit" onclick= "submitform()">
    </div>


    </form>
    </div>  
</body>

</html>
